<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIP Tags Shapes - Interactive Slide</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }
        
        #root {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The stage that holds the actual 1920x1080 content */
        #stage {
            width: 1920px;
            height: 1080px;
            transform-origin: center center;
            position: relative;
        }

        /* Ensure no extra spacing or scrollbars in iframe */
        body::-webkit-scrollbar {
            display: none;
        }

        .card-3d {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="stage"></div>
    </div>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@11.0.8/dist/framer-motion.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = Motion;

        // X Icon Component
        const X = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" 
                 fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" 
                 strokeLinejoin="round" className={className}>
                <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
            </svg>
        );

        const tagData = [
          {
            id: 1,
            tagType: 'Orange Fiber Wrap',
            examplePhoto: 'https://raw.githubusercontent.com/pushkapatrick-design/mod-3-test-with-transparent/main/envato-labs-image-edit%20(3).png',
            notes: 'Color not provider specific',
            color: '#FF6B35'
          },
          {
            id: 2,
            tagType: 'Yellow Fiber Wrap',
            examplePhoto: 'https://raw.githubusercontent.com/pushkapatrick-design/mod-3-test-with-transparent/main/envato-labs-image-edit%20(4).png',
            notes: 'Cox',
            color: '#FFD23F'
          },
          {
            id: 3,
            tagType: 'Blue Fiber Wrap',
            examplePhoto: 'https://raw.githubusercontent.com/pushkapatrick-design/mod-3-test-with-transparent/main/envato-labs-image-edit%20(5).png',
            notes: 'Crown Castle',
            color: '#3B82F6'
          },
          {
            id: 4,
            tagType: 'White Fiber Wrap',
            examplePhoto: 'https://raw.githubusercontent.com/pushkapatrick-design/mod-3-test-with-transparent/main/envato-labs-image-edit%20(6).png',
            notes: 'Color not provider specific',
            color: '#E5E7EB'
          },
          {
            id: 5,
            tagType: 'Red, White & Blue Wrap',
            examplePhoto: 'https://raw.githubusercontent.com/pushkapatrick-design/mod-3-test-with-transparent/main/envato-labs-image-edit%20(7).png',
            notes: 'Color specific for Freedom Communications',
            color: '#DC2626'
          },
          {
            id: 6,
            tagType: 'Hanging Flap Fiber Wrap',
            examplePhoto: 'https://raw.githubusercontent.com/pushkapatrick-design/mod-3-test-with-transparent/main/envato-labs-image-edit%20(8).png',
            notes: 'Spectrum, but always validate the verbiage on the wrap for CIP ID',
            color: '#8B5CF6'
          },
          {
            id: 7,
            tagType: 'White Hanging Wrap',
            examplePhoto: 'https://raw.githubusercontent.com/pushkapatrick-design/mod-3-test-with-transparent/main/envato-labs-image-edit%20(9).png',
            notes: 'Primarily Cox, but can be used by Spectrum and Crown Castle',
            color: '#F3F4F6'
          }
        ];

        function App() {
          const [flippedCards, setFlippedCards] = useState([]);
          const [modalImage, setModalImage] = useState(null);

          const toggleFlip = (id) => {
            setFlippedCards(prev => 
              prev.includes(id) ? prev.filter(cardId => cardId !== id) : [...prev, id]
            );
          };

          // Scale the stage to fit the iframe
          useEffect(() => {
            const scaleStage = () => {
              const stage = document.getElementById('stage');
              const container = document.getElementById('root');
              
              if (!stage || !container) return;
              
              const containerWidth = container.clientWidth;
              const containerHeight = container.clientHeight;
              
              // Calculate scale to fit 1920x1080 inside container (contain mode)
              const scaleX = containerWidth / 1920;
              const scaleY = containerHeight / 1080;
              const scale = Math.min(scaleX, scaleY);
              
              stage.style.transform = `scale(${scale})`;
            };

            scaleStage();
            window.addEventListener('resize', scaleStage);
            
            return () => window.removeEventListener('resize', scaleStage);
          }, []);

          return (
            <div className="w-[1920px] h-[1080px] bg-gradient-to-br from-slate-50 to-slate-100 p-8 overflow-hidden">
              <div className="w-full h-full flex flex-col">
                {/* Header */}
                <div className="mb-6">
                  <motion.h1 
                    initial={{ opacity: 0, y: -20 }}
                    animate={{ opacity: 1, y: 0 }}
                    className="text-4xl font-bold text-slate-800 mb-2 text-center"
                  >
                    CIP Tags Shapes
                  </motion.h1>
                  <motion.div 
                    initial={{ opacity: 0, scaleX: 0 }}
                    animate={{ opacity: 1, scaleX: 1 }}
                    transition={{ delay: 0.2 }}
                    className="flex gap-2 justify-center"
                  >
                    <div className="h-1 w-20 bg-blue-600 rounded"></div>
                    <div className="h-1 w-20 bg-green-500 rounded"></div>
                    <div className="h-1 w-20 bg-yellow-400 rounded"></div>
                  </motion.div>
                  <motion.p
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ delay: 0.3 }}
                    className="text-slate-600 mt-3 text-sm text-center"
                  >
                    Click any card to flip and view detailed information
                  </motion.p>
                </div>

                {/* Card Grid */}
                <div className="flex-1 grid grid-cols-4 gap-6 pb-4">
                  {tagData.map((tag, index) => (
                    <motion.div
                      key={tag.id}
                      initial={{ opacity: 0, y: 20 }}
                      animate={{ opacity: 1, y: 0 }}
                      transition={{ delay: 0.4 + index * 0.1 }}
                      className="relative h-full card-3d"
                    >
                      <div
                        className={`card-inner cursor-pointer ${flippedCards.includes(tag.id) ? 'flipped' : ''}`}
                        onClick={() => toggleFlip(tag.id)}
                      >
                        {/* Front of Card */}
                        <div className="card-face bg-white rounded-xl shadow-lg overflow-hidden">
                          <div className="h-full flex flex-col">
                            {/* Image Section */}
                            <div className="flex-1 relative overflow-hidden bg-slate-100">
                              <img 
                                src={tag.examplePhoto}
                                alt={tag.tagType}
                                className="w-full h-full object-contain p-4"
                              />
                              {/* Color Indicator Overlay */}
                              <div 
                                className="absolute top-2 left-2 w-8 h-8 rounded-full border-3 border-white shadow-lg"
                                style={{ backgroundColor: tag.color }}
                              ></div>
                            </div>
                            
                            {/* Title Section */}
                            <div 
                              className="p-4 text-center"
                              style={{ backgroundColor: tag.color }}
                            >
                              <h3 className={`font-bold text-lg leading-tight ${tag.id === 4 || tag.id === 7 ? 'text-slate-800' : 'text-white'}`}>
                                {tag.tagType}
                              </h3>
                            </div>
                          </div>
                        </div>

                        {/* Back of Card */}
                        <div className="card-face card-back bg-gradient-to-br from-slate-700 to-slate-900 rounded-xl shadow-lg overflow-hidden p-6 flex flex-col justify-between">
                          <div className="space-y-4">
                            <div className="bg-white/10 rounded-lg p-4">
                              <h4 className="text-base font-semibold text-blue-300 mb-3">NOTES</h4>
                              <p className="text-white text-xl leading-relaxed">
                                {tag.notes}
                              </p>
                            </div>

                            {/* Small preview image */}
                            <div 
                              className="bg-white/10 rounded-lg overflow-hidden cursor-pointer hover:bg-white/20 transition-all"
                              onClick={(e) => {
                                e.stopPropagation();
                                setModalImage(tag.examplePhoto);
                              }}
                            >
                              <img 
                                src={tag.examplePhoto}
                                alt={tag.tagType}
                                className="w-full h-40 object-contain p-3"
                              />
                              <div className="text-center text-sm text-blue-300 pb-2">
                                Click to enlarge
                              </div>
                            </div>
                          </div>

                          <div className="text-center">
                            <p className="text-xs text-slate-400">Click card to flip back</p>
                          </div>
                        </div>
                      </div>
                    </motion.div>
                  ))}
                </div>
              </div>

              {/* Image Modal */}
              <AnimatePresence>
                {modalImage && (
                  <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4"
                    onClick={() => setModalImage(null)}
                  >
                    <motion.div
                      initial={{ scale: 0.5, opacity: 0 }}
                      animate={{ scale: 1, opacity: 1 }}
                      exit={{ scale: 0.5, opacity: 0 }}
                      transition={{ type: 'spring', damping: 25 }}
                      className="relative bg-white rounded-lg p-4"
                      onClick={(e) => e.stopPropagation()}
                    >
                      <button
                        onClick={() => setModalImage(null)}
                        className="absolute -top-4 -right-4 bg-white rounded-full p-2 shadow-lg hover:bg-slate-100 transition-colors z-10"
                      >
                        <X className="w-6 h-6 text-slate-700" />
                      </button>
                      <div className="flex items-center justify-center" style={{ maxWidth: '1200px', maxHeight: '800px' }}>
                        <img 
                          src={modalImage} 
                          alt="Enlarged view"
                          className="max-w-full max-h-full object-contain rounded-lg shadow-2xl"
                        />
                      </div>
                    </motion.div>
                  </motion.div>
                )}
              </AnimatePresence>
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('stage'));
        root.render(<App />);
    </script>
</body>
</html>
